<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Upload Image แบบง่าย</title>
    <script src="./js/jquery-3.2.1.min.js"></script>

    <!-- คำสั่งสำหรับ upload อยู่ตรงนี้ js/upload.js-->
    <script src="./js/upload.js"></script>

</head>

<body>
    <!-- ฟอร์มสำหรับ อัปโหลดรูปภาพ -->
    <form enctype="multipart/form-data" id="imageUploadForm">
        <input type="file" name="myImage[]" id="myImage" multiple>
        <button id="btnUpload" class="btn btn-primary">Upload</button>
    </form>


</body>

</html>
